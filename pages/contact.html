<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About</title>
    <link rel="stylesheet" type="text/css" href="/css/structure.css">
    <script src="/scripts/headerFooterLoaders.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Waterfall&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');

        .loading * {
            cursor: wait !important;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <div class="form-page">
        <div class="form-container">
            <h1>I will email you back ASAP!</h1>
            <form id="contact-form"
                action="https://script.google.com/macros/s/AKfycbzcSqi1HX2rylJb_IopuwcQUxjTzqUD5hN1R66Riouew35zFeLI06Gu2dRRQg11RMt_/exec"
                method="POST">
                <label class="form-label poiret-one-regular" for="firstName">First name</label>
                <label class="form-label poiret-one-regular" for="lastName">Last name</label>

                <input type="text" class="poiret-one-regular" name="firstName" required />
                <input type="text" class="poiret-one-regular" name="lastName" required />

                <label class="form-label poiret-one-regular" for="email">Your Email</label>
                <input type="email" name="email" class="span-2 poiret-one-regular" required />

                <label class="form-label poiret-one-regular" for="date">Date of the Event</label>
                <input type="text" name="date" class="span-2 poiret-one-regular" required />

                <label class="form-label poiret-one-regular" for="name">Your Message</label>
                <textarea rows="8" name="message" class="span-2 poiret-one-regular" required
                    placeholder="Type your message"></textarea>

                <input type="hidden" name="greeting" value="hello">

                <button type="submit" class="g-recaptcha span-2 form-button poiret-one-regular"
                    data-sitekey="6LeYQ54rAAAAAJmrPE8qkvPuX014S0gwL6vHRvp6" data-callback="onSubmit"
                    data-badge="bottomright">
                    Send
                </button>
            </form>
        </div>
    </div>

    <div id="footer-container"></div>
</body>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="/scripts/formSubmit.js" async defer></script>

</html>
