<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super 8</title>
    <link rel="stylesheet" type="text/css" href="css/structure.css">
    <script src="/scripts/headerFooterLoaders.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Waterfall&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
    </style>
</head>

<body>
    <div id="header-container"></div>

    <div class="video-wrapper">
        <video autoplay muted loop>
            <source src="images/sam&akilah.mp4" type="video/mp4" />
        </video>
        <div class="video-overlay-text waterfall-regular">
            <h1>Made for you, by Tim.</h1>
        </div>
    </div>

    <div class="body-container body-super8 poiret-one-regular">
        <h1>Super 8 films</h1>
        <video class="super8Video" preload="metadata">
            <source src="images/sam&akilah.mp4" type="video/mp4" />
        </video>
        <h2>Sam and Akilah</h2>
    </div>

    <div class="body-container">
        <div class="body-full">
            <h1 class="reveal italianno-regular">Because some moments deserve the magic of real film.</h1>
            <div class="body-full-buttons">
                <button class="poiret-one-regular"
                    onclick="window.location.href='pages/packages.html'">Packages</button>
                <button class="poiret-one-regular" onclick="window.location.href='pages/contact.html'">Contact</button>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
</body>

<script src="scripts/revealAnimation.js"></script>
<script src="scripts/videoHover.js"></script>

</html>
